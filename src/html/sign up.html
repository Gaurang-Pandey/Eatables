<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="png" href="/src/images/logo.png">
    <title>Sign up</title>
    <link rel="stylesheet" href="/src\css\sign up.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="wrapper">
      <form action="">
        <a href="home.html"><img src="/src/images/logo.png" class="logo"></a>
        <a href="home.html" class="logo_n"><span class="e">E</span>atables</a>
        <div class="form">
        <h1 style="padding-top: 10px;">Sign Up</h1>
        <div class="input-box">
          <input type="text" placeholder="Username"
          required>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="email" placeholder="Email"
          required>
          <i class='bx bx-envelope'></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Create Password"
          required>
          <i class='bx bxs-lock-alt' ></i>
        </div>

        <div class="input-box">
          <input type="password" placeholder="Confirm Password"
          required>
          <i class='bx bxs-lock-alt' ></i>
        </div>

        <button type="submit" class="btn">Submit</button>

        <div class="login-link">
          <p>Already have an account?<a href="login.html">Login</a><br>
            <a href="home.html" style="font-size: 20px;">Home</a>
          </p>
        </div>
        </div>
      </form>
    </div>
    <footer>
      <i class='bx bx-copyright'></i>All Rights Reserved
    </footer>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
